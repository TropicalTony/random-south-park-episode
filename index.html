    <meta property="og:title" content="Random South Park Episode">

            margin: 0;
            font-family: 'Cabin', sans-serif;
            background: #FE5200;
        }
        header {
            margin-top: 150px;
            text-align: center;
        }
        main {
            width: 100%;
        }
        footer {
            padding: 0 0 50px;
            text-align: center;
        }
        h1 {
            color: #000;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.5em;
        }
        h2, h3{
            margin-top: 50px;
            margin-bottom: 30px;
            color: #000;
            font-size: 1.4em;
            font-weight: normal;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1em;
        }
        p {
            width: 360px;
            margin: 0 auto;
            color: #191919;
            font-size: 1em;
            line-height: 1.4em;
        }
        @media (max-width: 600px) {
            p {
                width: 95%;
            }
        }
        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .screenshot {
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 1000px) {
            .screenshot {
                width: 90%;
            }
        }
        @media (max-width: 600px) {
            .screenshot {
                display: none;
            }
        }
        .store-links {
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .store-link {
            display: inline-block;
            width: 130px;
            margin-right: 20px;
            padding: 15px 5px;
            color: #FE5200;
            background: #191919;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;

            transition: all .2s linear;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
        }
        .store-link:last-child {
            margin-right: 0;
        }
        .store-link:hover {
            box-shadow: 0 5px 11px 0 rgba(0,0,0,0.18),0 4px 15px 0 rgba(0,0,0,0.15);
        }
        @media (max-width: 600px) {
            .store-link {
                display: block;
                margin: 0 auto;
                margin-bottom: 20px;
            }
            .store-link:last-child {
                margin-right: inherit;
            }
        }
        .promo-button {
            margin-right: 10px;
        }
        .promo-button:last-child {
            margin-right: 0;
        }
    </style>

        <img class="logo" src="images/icon-128.png" width="64px" alt="logo" title="Random South Park Episode" />

        <h1>Random South Park Episode</h1>
        <p>A <u>browser extension</u> for watching a random<br />South Park episode that you haven't seen.</p>

        <h2>Start using the extension on</h2>
        <div class="store-links">
            <a id="firefoxStoreLink" class="store-link" href="#">
                <span style="color:#E37128">Fire</span><span style="color:#17B2E5">fox</span></a>
            <a id="chromeStoreLink" class="store-link" href="#">

            <a id="operaStoreLink" class="store-link" style="color:#FB1A2C" href="#">Opera</a>
        </div>
    </header>

    <main>
        <img class="screenshot" src="images/web-screenshot.png" />
        <footer>
            <h3>Spread the word</h3>
            <div class="promo-buttons">
                <iframe id="twitterPromoLink" class="promo-button" src="https://platform.twitter.com/widgets/tweet_button.html?size=s&url=https%3A%2F%2Fsyyfilis.github.io%2Frandom-south-park-episode&hashtags=randomSouthParkEpisode" width="61" height="20" title="Twitter Tweet Button" style="border: none; overflow: hidden;" frameborder="0" scrolling="0"></iframe>

        </footer>

    <script>
        mixpanel.track_links('#firefoxStore', 'Clicked on store link', {store: 'Firefox'});
