<!DOCTYPE html>
<html>
<head>
    <title>Options - Random South Park Episode</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <header>
        <h1>Random South Park Episode</h1>
        <h2>Options</h2>
    </header>

    <main class="bodyLayout">
        <div class="bodyContainer">

            <div class="seasonContainer">
                <h2 class="mainHeading">Ignored episodes</h2>

                <select id="seasonList"></select>
            </div>
            <div id="checkAll"></div>
            <div id="episodeList"></div>
            <button type="button" id="resetAll">Reset all seasons</button>
            <button type="button" id="resetHistory">Reset from history</button>
        </div>
    </main>

    <footer>
        <a href="https://github.com/syyfilis/randomSPepisode" target="_blank">Open-Source Project</a>
    </footer>

    <script type="text/javascript" src="options.js"></script>
</body>
</html>
